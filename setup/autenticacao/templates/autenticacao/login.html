{% extends 'base.html' %}
{% block content %}

<style>
    body {
        background-color: #f5f5f5;
    }

    .login-container {
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        font-weight: bold;
        color: #007bff;
    }

    .form-control {
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        width: 100%;
    }

    .password-container {
        display: flex;
        align-items: center;
    }

    .password-container input {
        flex-grow: 1;
        margin-right: 10px;
    }

    .toggle-password {
        cursor: pointer;
        color: #007bff;
        font-size: 20px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        padding: 10px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .forgot-password {
        display: block;
        text-align: right;
        margin-top: 10px;
    }

    .forgot-password a {
        color: #007bff;
        text-decoration: none;
    }

    .forgot-password a:hover {
        text-decoration: underline;
    }

    .signup-link {
        text-align: center;
        margin-top: 20px;
    }

    .signup-link a {
        color: #007bff;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="card-title text-center mb-4">Entrar em Conex√£o Solid√°ria</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usu√°rio</label>
                            {{ form.username.errors }}
                            <input type="text" name="{{ form.username.name }}" id="id_username" class="form-control" placeholder="Digite seu nome de usu√°rio" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Senha</label>
                            {{ form.password.errors }}
                            <div class="password-container">
                                <input type="password" name="{{ form.password.name }}" id="id_password" class="form-control" placeholder="Digite sua senha" required>
                                <span class="toggle-password" onclick="togglePasswordVisibility()">
                                    üëÅÔ∏è
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        <div class="forgot-password">
                            <a href="#">Esqueceu sua senha?</a>
                        </div>
                    </form>
                    <div class="signup-link">
                        <p>Ainda n√£o tem uma conta? <a href="{% url 'registro' %}">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('id_password');
        const toggleIcon = document.querySelector('.toggle-password');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = 'üôà';  
        } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = 'üëÅÔ∏è';  
        }
    }
</script>

{% endblock %}
